<!DOCTYPE html>
<html>

<head>
  <base href="http://alelopezm91.github.io/space-invaders/" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>mySpaceInvaders</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="game-intro">
    <img src="/game/images/space invaders logo.png" alt="" class="logo-img" />
    <br />

  <script src="/constants.js"></script>
  <script src="/game/laser.js"></script>
  <script src="/game/invaders.js"></script>
  <script src="/game/player.js"></script>
  <script src="/game/game.js"></script>
  <script src="/game/script.js"></script>
</body>

</html>
